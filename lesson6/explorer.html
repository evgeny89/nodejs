<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.socket.io/3.1.1/socket.io.min.js"
            integrity="sha384-gDaozqUvc4HTgo8iZjwth73C6dDDeOJsAgpxBcMpZYztUfjHXpzrpdrHRdVp8ySO"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Socket app</title>
</head>
<body class="bg-success bg-opacity-25">
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow mb-4 p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Chat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/explorer">Explorer<span class="badge bg-primary ms-1" id="users">0</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row my-3">
        <div class="col-8">
            <div id="explorer"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
    const socket = io("/explorer");
    const rootElement = document.getElementById('explorer');
    const usersCount = document.getElementById('users');
    const serverData = {{data}};

    const buildData = (data) => {
        let result = "";

        if (typeof data.files === "string") {
            result = `<a href="javascript:history.go(-1)">Назад</a>
                      <xmp>${data.files}</xmp>`;
        } else {
            data.files.forEach(item => {
                result += `<p><a href="?target=${item}&path=${data.path}">${item}</a></p>`;
            });
        }

        return result;
    }

    const appendData = (data) => {
        rootElement.insertAdjacentHTML("beforeend", data);
    }

    appendData(buildData(serverData));

    socket.on("USER_COUNT", (data) => {
        usersCount.innerText = data
    })
</script>
</body>
</html>
