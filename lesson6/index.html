<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.socket.io/3.1.1/socket.io.min.js"
            integrity="sha384-gDaozqUvc4HTgo8iZjwth73C6dDDeOJsAgpxBcMpZYztUfjHXpzrpdrHRdVp8ySO"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Socket app</title>
</head>
<body class="bg-success bg-opacity-25">
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow mb-4 p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Chat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/explorer">Explorer<span class="badge bg-primary ms-1" id="users">0</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="sender d-none">
        <div class="row">
            <div class="col-5">
                <label for="input" class="form-label">Сообщение</label>
                <input type="text" id="input" autofocus class="form-control">
            </div>
        </div>
        <div class="row py-3">
            <div class="col-3">
                <button class="btn btn-primary" id="send">отправить</button>
            </div>
        </div>
    </div>
    <div class="login d-none">
        <div class="row">
            <div class="mb-3 col-4">
                <label for="login" class="form-label">Ваше имя:</label>
                <input type="text" class="form-control" id="login">
            </div>
        </div>
        <button class="btn btn-primary" id="save-login">сохранить</button>
    </div>
    <div class="row my-3">
        <div class="col-8">
            <div id="messages"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
    const socket = io();

    const hiddenClass = "d-none";

    const login = window.localStorage.getItem("login");

    const loginBlock = document.querySelector(".login");
    const senderBlock = document.querySelector(".sender");
    const messageList = document.querySelector("#messages");
    const loginButton = document.querySelector("#save-login");
    const loginInput = document.querySelector("#login");
    const sendButton = document.querySelector("#send");
    const sendInput = document.querySelector("#input");
    const usersCount = document.getElementById('users');

    const togglePage = () => {
        loginBlock.classList.toggle(hiddenClass);
        senderBlock.classList.toggle(hiddenClass);
    }

    const addMessage = (msg, styleClass) => {
        const time = (new Date()).toLocaleTimeString();
        const msgElement = document.createElement('p')
        msgElement.classList.add(...styleClass);
        msgElement.innerHTML = `[${time}]  ${msg}`;
        messageList.append(msgElement);
    }

    const saveLogin = async (name) => {
        await new Promise((resolve, reject) => {
            socket.emit("SAVE_USER_DATA", {payload: name}, (response) => {
                if (response === "ok") {
                    window.localStorage.setItem("login", name);
                    resolve(response);
                } else {
                    reject(response);
                }
            });
        });
    }

    socket.on("NEW_CONNECT", async (data) => {
        console.log(data)
        if (login) {
            senderBlock.classList.remove(hiddenClass);
            await saveLogin(login);
        } else {
            loginBlock.classList.remove(hiddenClass);
        }
    })

    socket.on("JOIN_USER", (data) => {
        const msg = `<mark>${data.user}</mark> присоединился к чату`;
        addMessage(msg, ["p-3", "text-warning", "bg-dark"])
    });

    socket.on("LEAVE_USER", (data) => {
        const msg = `<mark>${data.user}</mark> покинул чат`;
        addMessage(msg, ["p-3", "text-warning", "bg-dark"])
    });

    socket.on("SERVER_MSG", (data) => {
        const msg = `<strong>${data.user}:</strong> ${data.msg}`;
        addMessage(msg, ["border-bottom", "h4", "mb-4", "py-1"])
    });

    socket.on("USER_COUNT", (data) => {
        console.log(data)
        usersCount.innerText = data
    })

    loginButton.addEventListener("click", () => {
        if (loginInput.value.trim().length) {
            saveLogin(loginInput.value.trim());
            togglePage();
        }
    })

    sendButton.addEventListener("click", () => {
        if (sendInput.value.trim().length) {
            socket.emit("CLIENT_MSG", sendInput.value.trim())
            sendInput.value = "";
        }
    })

    sendInput.addEventListener("keypress", (e) => {
        if (e.key === 'Enter' && sendInput.value.trim().length) {
            socket.emit("CLIENT_MSG", sendInput.value.trim())
            sendInput.value = "";
        }
    })
</script>
</body>
</html>
